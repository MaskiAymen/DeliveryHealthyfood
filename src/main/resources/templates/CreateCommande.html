<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande Creation</title>
</head>
<body>
<div layout:fragment="content">


    <main>
        <div class="p-0" style="    margin: 14%;">
            <form th:action="@{saveCommande}" method="post">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="nameFood" >Commande Name : </label>
                    <input   class="form-control" type="text" id="nameFood" name="nameFood">
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label" for="dateCreate">Creation Date : </label>
                    <input class="form-control" type="date" id="dateCreate" name="dateCreate" value="${now}">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="adresse">Adresse : </label>
                    <input class="form-control" type="text" id="adresse" name="adresse">
                </div>

                <div>

                    <button type="submit" class="btn btn-primary" value="Save">Save</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
