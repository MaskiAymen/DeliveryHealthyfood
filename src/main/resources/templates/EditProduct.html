
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html">

<body>
<div layout:fragment="content">


<main>
    <form th:action="@{updateProduct}" method="post">
        <div>
            <!--on peut ajouter un parametre au id : hidden -->
            <label  hidden for="idProduct">Product Id : </label>
            <input hidden type="text" id="idProduct" name="idProduct"
                   th:value="${productJsp.idProduct}">
        </div>
        <div class="mb-3 mt-3">
            <label  class="form-label" for="nameProduct">Product Name : </label>
            <input  class="form-control"type="text" id="nameProduct" name="nameProduct"
                   th:value="${productJsp.nameProduct}">
        </div>
        <div class="mb-3 mt-3">
            <label  class="form-label" for="priceProduct">Price : </label>
            <input class="form-control" type="text" id="priceProduct" name="priceProduct"
                   th:value="${productJsp.priceProduct}">
        </div>
        <div class="mb-3 mt-3">
            <label  class="form-label"for="dateCreate">Creation Date : </label>

            <input class="form-control" type="date" id="dateCreate" name="dateCreate"
                   th:value="${productJsp.dateCreate}">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="fat">Fat : </label>
            <input class="form-control" type="text" id="fat" name="fat"
                   th:value="${productJsp.fat}">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="calories">calories : </label>
            <input class="form-control" type="text" id="calories" name="calories"
                   th:value="${productJsp.calories}">

        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="protein">Protein : </label>
            <input class="form-control" type="text" id="protein" name="protein"
                   th:value="${productJsp.protein}">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label" for="description">Description : </label>
            <input class="form-control" type="text" id="description" name="description"
                   th:value="${productJsp.description}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary" value="update">Update</button>
        </div>
    </form>
</main>
</div>
</body>
</html>
